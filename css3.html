<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <style>
        body {
            padding: 70px;
        }
        li::first-line {
            background-color: red;
            color: yellow;
        }
        p{
            padding: 10px;
            margin: 10px;
            box-shadow: 2px 2px 10px 1px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        h1{
            text-shadow: 2px 2px 8px blue;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Fitur CSS 3</h1>
    <ul>
        <li>Belajar HTML Dasar</li>
        <li>Belajar CSS Dasar</li>
        <li>Belajar CSS 3</li>
    </ul>
    <p>
        Ini contoh Box Shadow
    </p>
    <h1>Ini Contoh Box Shadow</h1>
</body>
</html>
