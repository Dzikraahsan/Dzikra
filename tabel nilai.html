<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Nilai</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 3px solid black;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: rgb(19, 110, 170);
        }
        th:hover {background-color: aqua;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Nama</th>
            <th colspan="3">Nilai</th>
        </tr>
        <tr>
            <th>Produktif</th>
            <th>Matematika</th>
            <th>B.Indonesia</th>
        </tr>
        <tr>
            <td>Ridwan</td>
            <td>93</td>
            <td>90</td>
            <td>91</td>
        </tr>
        <tr>
            <td>Dzikra</td>
            <td>95</td>
            <td>88</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Rakha</td>
            <td>94</td>
            <td>89</td>
            <td>92</td>
        </tr>
    </table>
</body>
</html>
