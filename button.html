<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
   <style>
      .btn {
        border: none;
        background-color: #455086;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
      }
      .btn:hover {background: #070505;}

      .Enter {color: rgb(216, 223, 228)}
   </style>
<body>
    <button class = "btn Enter">Enter</button>
</body>
</html>
